<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALTY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="years-panel-responsive">
            <img class="logo-alternative" src="images/salty-logos/png/salty-high-resolution-logo-transparent.png" alt="SALTY logo">
            <select class="year-selector">
                <option value="Year1">Year 1</option>
                <option value="Year2">Year 2</option>
                <option value="Year3">Year 3</option>
                <option value="Year4">Year 4</option>
                <option value="Year5">Year 5</option>
                <option value="Year6">Year 6</option>
                <option value="Year7">Year 7</option>
                <option value="Year8">Year 8</option>
                <option value="Year9">Year 9</option>
                <option value="Year10">Year 10</option>
            </select>
        </div>
        <div class="years-panel">
            <img class="logo" src="images/salty-logos/png/logo-no-background.png" alt="SALTY logo">
            <h6 class="year-titles">Year 1</h6>
            <h6 class="year-titles">Year 2</h6>
            <h6 class="year-titles">Year 3</h6>
            <h6 class="year-titles">Year 4</h6>
            <h6 class="year-titles">Year 5</h6>
            <h6 class="year-titles">Year 6</h6>
            <h6 class="year-titles">Year 7</h6>
            <h6 class="year-titles">Year 8</h6>
            <h6 class="year-titles">Year 9</h6>
            <h6 class="year-titles">Year 10</h6>
        </div>
        <div class="activity-panel">
            <h3 class="activity-title">Recent Activity</h3>
            <!-- <h4 class="league-title">Current League Type: </h4> -->
        </div>
        <div class="rankings-panel">
            <h3 class="rankings-title">Current Rankings</h3>
        </div>
    </div>
</body>
</html>
