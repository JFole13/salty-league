<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALTY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="years-panel-responsive">
            <img class="logo-alternative" src="images/salty-logos/png/salty-high-resolution-logo-transparent.png" alt="SALTY logo">
            <select class="year-selector">
                <option class="year1" value="Year1">Year 1</option>
                <option class="year2" value="Year2">Year 2</option>
                <option class="year3" value="Year3">Year 3</option>
                <option class="year4" value="Year4">Year 4</option>
                <option class="year5" value="Year5">Year 5</option>
                <option class="year6" value="Year6">Year 6</option>
                <option class="year7" value="Year7">Year 7</option>
                <option class="year8" value="Year8">Year 8</option>
                <option class="year9" value="Year9">Year 9</option>
                <option class="year10" value="Year10">Year 10</option>
            </select>
        </div>
        <div class="years-panel">
            <img class="logo" src="images/salty-logos/png/logo-no-background.png" alt="SALTY logo">
            <h6 class="year-titles year1 hvr-fade">Year 1</h6>
            <h6 class="year-titles year2 hvr-fade">Year 2</h6>
            <h6 class="year-titles year3 hvr-fade">Year 3</h6>
            <h6 class="year-titles year4 hvr-fade">Year 4</h6>
            <h6 class="year-titles year5 hvr-fade">Year 5</h6>
            <h6 class="year-titles year6 hvr-fade">Year 6</h6>
            <h6 class="year-titles year7 hvr-fade">Year 7</h6>
            <h6 class="year-titles year8 hvr-fade">Year 8</h6>
            <h6 class="year-titles year9 hvr-fade">Year 9</h6>
            <h6 class="year-titles year10 hvr-fade">Year 10</h6>
        </div>
        <div class="activity-panel">
            <h3 class="activity-title">Recent Activity</h3>
            <h4 class="league-title">League Type: </h4>
        </div>
        <div class="rankings-panel">
            <h3 class="rankings-title">Current Rankings</h3>
            <div class="rank-first-place-container ranking-container">
                <div class="avatar-container">
                    <div class="rank-first-place-avatar">
                        <img class="avatar-img avatar-img-1" src="images/salty-logos/png/logo-no-background.png" alt="Rank 1 Avatar">
                    </div>
                </div>
                <h5 class="rank-first-place-name rank-name">G Boi Peaky</h5>
                <h6 class="rank-first-place-points rank-points">115</h6>
            </div>
            <div class="rank-second-place-container ranking-container">
                <div class="avatar-container">
                    <div class="rank-second-place-avatar">
                        <img class="avatar-img avatar-img-2" src="images/salty-logos/png/logo-black.png" alt="Rank 2 Avatar">
                    </div>
                </div>
                <h5 class="rank-second-place-name rank-name">CMC Fanboy</h5>
                <h6 class="rank-second-place-points rank-points">110</h6>
            </div>
            <div class="rank-third-place-container ranking-container">
                <div class="avatar-container">
                    <div class="rank-third-place-avatar">
                        <img class="avatar-img avatar-img-3" src="images/salty-logos/png/logo-no-background.png" alt="Rank 3 Avatar">
                    </div>
                </div>
                <h5 class="rank-third-place-name rank-name">Suck</h5>
                <h6 class="rank-third-place-points rank-points">100</h6>
            </div>
            <div class="rank-remaining-place-container rank-fourth-place-container ranking-container">
                <div class="avatar-container">
                    <div class="rank-remaining-place-avatar rank-fourth-place-avatar">
                        <img class="avatar-img" src="images/salty-logos/png/logo-black.png" alt="Rank 4 Avatar">
                    </div>
                </div>
                <h5 class="rank-remaining-place-name rank-fourth-place-name rank-name">granpda</h5>
                <h6 class="rank-remaining-place-points rank-fourth-place-points rank-points">100</h6>
            </div>
            <div class="rank-remaining-place-container rank-fifth-place-container ranking-container">
                <div class="avatar-container">
                    <div class="rank-remaining-place-avatar rank-fifth-place-avatar">
                        <img class="avatar-img" src="images/salty-logos/png/logo-black.png" alt="Rank 5 Avatar">
                    </div>
                </div>
                <h5 class="rank-remaining-place-name rank-fifth-place-name rank-name">DK05</h5>
                <h6 class="rank-remaining-place-points rank-fifth-place-points rank-points">100</h6>
            </div>
            <div class="rank-remaining-place-container rank-sixth-place-container ranking-container">
                <div class="avatar-container">
                    <div class="rank-remaining-place-avatar rank-sixth-place-avatar">
                        <img class="avatar-img" src="images/salty-logos/png/logo-black.png" alt="Rank 6 Avatar">
                    </div>
                </div>
                <h5 class="rank-remaining-place-name rank-sixth-place-name rank-name">Suck</h5>
                <h6 class="rank-remaining-place-points rank-sixth-place-points rank-points">100</h6>
            </div>
            <div class="rank-remaining-place-container rank-seventh-place-container ranking-container">
                <div class="avatar-container">
                    <div class="rank-remaining-place-avatar rank-seventh-place-avatar">
                        <img class="avatar-img" src="images/salty-logos/png/logo-black.png" alt="Rank 7 Avatar">
                    </div>
                </div>
                <h5 class="rank-remaining-place-name rank-seventh-place-name rank-name">Suck</h5>
                <h6 class="rank-remaining-place-points rank-seventh-place-points rank-points">100</h6>
            </div>
            <div class="rank-remaining-place-container rank-eigth-place-container ranking-container">
                <div class="avatar-container">
                    <div class="rank-remaining-place-avatar rank-eigth-place-avatar">
                        <img class="avatar-img" src="images/salty-logos/png/logo-black.png" alt="Rank 8 Avatar">
                    </div>
                </div>
                <h5 class="rank-remaining-place-name rank-eigth-place-name rank-name">Suck</h5>
                <h6 class="rank-remaining-place-points rank-eigth-place-points rank-points">100</h6>
            </div>
            <div class="rank-remaining-place-container rank-ninth-place-container ranking-container">
                <div class="avatar-container">
                    <div class="rank-remaining-place-avatar rank-ninth-place-avatar ">
                        <img class="avatar-img" src="images/salty-logos/png/logo-black.png" alt="Rank 9 Avatar">
                    </div>
                </div>
                <h5 class="rank-remaining-place-name rank-ninth-place-name rank-name">Suck</h5>
                <h6 class="rank-remaining-place-points rank-ninth-place-points rank-points">100</h6>
            </div>
            <div class="rank-remaining-place-container rank-tenth-place-container ranking-container">
                <div class="avatar-container">
                    <div class="rank-remaining-place-avatar rank-tenth-place-avatar">
                        <img class="avatar-img" src="images/salty-logos/png/logo-black.png" alt="Rank 10 Avatar">
                    </div>
                </div>
                <h5 class="rank-remaining-place-name rank-tenth-place-name rank-name">Suck</h5>
                <h6 class="rank-remaining-place-points rank-tenth-place-points rank-points">100</h6>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
